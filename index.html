<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar level-item" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <p class="is-size-1" id="header">Weather Dashboard</p>
            </div>
        </nav>
    </header>
    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
            <div class="tile is-child box is-size-5" id="container-1">
                <p class="is-size-4 has-text-black">Search for a City:</p>
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" placeholder="">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </a>
                    </div>
                </div>
                <table class="table is-hoverable is-fullwidth">
                    <tbody>
                        <tr class="is-selected">
                            <td>Sacramento</td>
                        </tr>
                        <tr>
                            <td>Austin</td>
                        </tr>
                        <tr>
                            <td>Chicago</td>
                        </tr>
                        <tr>
                            <td>New York</td>
                        </tr>
                        <tr>
                            <td>Orlando</td>
                        </tr>
                        <tr>
                            <td>San Francisco</td>
                        </tr>
                        <tr>
                            <td>Seattle</td>
                        </tr>
                        <tr>
                            <td>Denver</td>
                        </tr>
                        <tr>
                            <td>Colorado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tile is-parent is-vertical">
            <div class="tile is-child box">
                <div class="container is-fluid" id="container-2">
                    <div><br>
                        <div class="title" id="city"></div>
                        <div id="temp">Temp: </div><br>
                        <div id="humidity">Humidity: </div><br>
                        <div id="wind">Wind Speed: </div><br>
                        <div id="uvIndex-cont">UV Index:
                            <button class="button is-danger" id="uvIndex"></button>
                        </div>
                    </div>
                </div>
                <div class="container is-fluid" id="container-3">
                    <p class="is-size-3">5-Day Forecast:</p>
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                            <article class="tile is-child box forecast-cont">
                                <p class="title has-text-white date is-size-4" id="date1"></p>
                                <img class="icon">
                                <p class="subtitle has-text-white temp-2 is-size-6" id="temp1">Temp:</p>
                                <p class="subtitle has-text-white humidity-2 is-size-6" id="humidity1">Humidity:</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box forecast-cont">
                                <p class="title has-text-white date is-size-4" id="date2"></p>
                                <img class="icon">
                                <p class="subtitle has-text-white temp-2 is-size-6" id="temp2">Temp:</p>
                                <p class="subtitle has-text-white humidity-2 is-size-6" id="humidity2">Humidity:</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box forecast-cont">
                                <p class="title has-text-white date is-size-4" id="date3"></p>
                                <img class="icon">
                                <p class="subtitle has-text-white temp-2 is-size-6" id="temp3">Temp:</p>
                                <p class="subtitle has-text-white humidity-2 is-size-6" id="humidity3">Humidity:</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box forecast-cont">
                                <p class="title has-text-white date is-size-4" id="date4"></p>
                                <img class="icon">
                                <p class="subtitle has-text-white temp-2 is-size-6" id="temp4">Temp:</p>
                                <p class="subtitle has-text-white humidity-2 is-size-6" id="humidity4">Humidity:</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box forecast-cont">
                                <p class="title has-text-white date is-size-4" id="date5"></p>
                                <img class="icon">
                                <p class="subtitle has-text-white temp-2 is-size-6" id="temp5">Temp:</p>
                                <p class="subtitle has-text-white humidity-2 is-size-6" id="humidity5">Humidity:</p>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="./script.js"></script>
</body>

</html>
